<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>

	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form [formGroup]="showForm" class="sign-in-form"  autocomplete="off">
					<h2 class="title" >Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text"  placeholder="Email ID" formControlName="username" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" formControlName="password" />
					</div>
					<input type="button"  class="btn transparent" id="ok" (click)="login()" value="Login" [disabled]="!showForm.valid"   />
          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
		  <div class="forget" *ngIf="forget" (click)="forgetbtn()">Forget Password!!</div>
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
            <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://twitter.com/?lang=en" target="_blank" class="social-icon">
                <i class="ri-twitter-fill"></i>
            </a>
            <a href="https://www.google.co.in/" target="_blank" class="social-icon">
                <i class="ri-google-fill"></i>
            </a>
            <a href="https://in.linkedin.com/" target="_blank" class="social-icon">
                <i class="ri-linkedin-box-fill"></i>
            </a>
        </div>
				</form>
				<form action="#" class="sign-up-form">
					<a class="title" >Sign up</a>
					<div class="input-field">
						<i class="ri-facebook-fill"></i>
						<input type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
          </div>

				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3 class="font1">New to our community ?</h3>
					<p  class="font2">
						Discover a world of possibilities! Join us and explore a vibrant
          community where ideas flourish and connections thrive.
					</p>
					<button   class="btn transparent" id="sign-up-btn"  (click)="redirectToRegister()">
						Sign up
					</button>
				</div>
				<img  src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
			</div>
			
		</div>
	</div>
