    <script>
      function Result() {
          let newk= [0,0,0,0,0,0];
        // let newk = [0, 0, 0, 0];

         let k=[-1,-4,0,-1,2,-3,0,0];
        //let k = [-3, 2, -4, 1];
        let j = 0;

        for (let i = 0; i < k.length; i++) {
          if (k[i] >= 0) {
            newk[j++] = k[i];
            j++;
          }
        }
        let pi = 1;
        for (let i = 0; i < k.length; i++) {
          if (k[i] < 0) {
            if (newk[pi] == 0) newk[pi++] = k[i];
            pi++;
          }

          // newk[start]=k[i];

        }
        document.write(newk);
        console.log(newk);
      }
